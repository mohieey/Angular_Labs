<div class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" [class.is-invalid]="email.invalid && email.touched "  #email="ngModel" [(ngModel)]="userModel.email" required class="form-control">
            <div *ngIf="email.errors && (email.inavlid || email.touched)">
                <small class="text-danger" *ngIf="email.errors.required" >email is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern" >email not valid</small>
        </div>
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="txtPassword" [class.is-invalid]="password.invalid && password.touched "  #password="ngModel" [(ngModel)]="userModel.password" required class="form-control">
            <small class="text-danger" [class.d-none]="password.untouched || password.valid" >Password is required</small>

        </div>


          





  
        <input type="submit" class="btn btn-primary" value="Login" [disabled]="userForm.form.invalid" >



    </form>
</div>
