<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        {{registerForm.value |json}}
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" [class.is-invalid]="name.invalid && name.touched" type="text"
                class="form-control" />
                <small class="text-danger" *ngIf="name.invalid && name.touched">
                    Name is required
                </small>
        </div>


        <div class="form-group">
            <label>Username</label>
            <input formControlName="username" [class.is-invalid]="username.invalid && username.touched" type="text"
                class="form-control" />
            <div *ngIf=" username.errors && (username.invalid && username.touched)">
                <small class="text-danger" *ngIf="username.errors?.required">
                    username is required
                </small>
                <small class="text-danger" *ngIf="!username.errors?.required &&username.errors?.badPattern">
                    Username is not valid
                </small>
            </div>
        </div>


        <div class="form-group">
            <label>Email</label>
            <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors?.required" >email is required</small>
                <small class="text-danger" *ngIf="!email.errors?.required && email.errors?.badPattern" >email is not valid</small>
            </div>
        </div>


        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched "  class="form-control">
            <small class="text-danger" *ngIf="password.invalid && password.touched">
                Password is required
            </small>
        </div>

        <div class="form-group">
            <label>confirmPassword :</label>
            <input type="password" name="confirmPassword" formControlName="confirmPassword" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched "  class="form-control">
            <small class="text-danger" *ngIf="confirmPassword.errors?.required && confirmPassword.touched">
                confirmPassword is required
            </small>
            <small *ngIf="!confirmPassword.errors?.required && registerForm.errors?.missMatch" class="text-danger">
                Passwords does not match
            </small>
        </div>

        <div class="form-group">
            <select class="custom-select" required formControlName="wheredidyouhear"  name="wheredidyouhear"  >
                <option selected>
                    I'm Interested In
                </option>

                <option *ngFor="let platform of platforms">{{platform}}
                </option>
            </select>
            <small class="text-danger" [class.d-none]="wheredidyouhear.untouched || wheredidyouhear.valid" >required</small>
        </div>
    <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="registerForm.invalid" >Register</button>

    </form> 
</div>
